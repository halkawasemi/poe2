<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE2 Sorceress Skill DB</title>
    <style>
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #1a1a1a;
            --text-main: #dcdcdc;
            --text-muted: #888;
            --accent-gold: #c8aa6d;
            --accent-fire: #b7362a;
            --accent-ice: #3a7caf;
            --accent-lightning: #d4b924;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--accent-gold);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 10px;
        }

        /* Controls */
        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #222;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        button:hover, button.active {
            background: var(--accent-gold);
            color: #000;
        }

        /* Grid */
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Cards */
        .skill-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .skill-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border-color: var(--accent-gold);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .skill-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-main);
        }

        .element-tag {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 2px;
            font-weight: bold;
            color: #fff;
        }

        .tag-fire { background-color: var(--accent-fire); box-shadow: 0 0 5px var(--accent-fire); }
        .tag-ice { background-color: var(--accent-ice); box-shadow: 0 0 5px var(--accent-ice); }
        .tag-lightning { background-color: var(--accent-lightning); color: #000; box-shadow: 0 0 5px var(--accent-lightning); }

        .skill-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
        }

        .stat-val {
            color: var(--text-main);
        }

        .skill-desc {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #ccc;
            font-style: italic;
        }

        /* Footer */
        .footer-note {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>PoE2 Sorceress Spell DB</h1>

    <div class="controls">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Fire">Fire</button>
        <button class="filter-btn" data-filter="Cold">Ice</button>
        <button class="filter-btn" data-filter="Lightning">Lightning</button>
    </div>

    <div id="skillContainer" class="skill-grid">
        </div>

    <div class="footer-note">
        Generated by PoE2 Technical Architect | Based on Path of Exile 2 Mechanics
    </div>

    <script>
        // Database: PoE2 Sorceress Representative Skills
        const skillDatabase = [
            {
                id: 1,
                name: "Meteor",
                element: "Fire",
                castTime: "1.20 sec",
                manaCost: 45,
                description: "空から巨大な隕石を召喚し、着弾地点の敵に壊滅的なFireダメージを与える。詠唱時間は長いが、スタン効果と広範囲への燃焼効果を持つ。",
                tagClass: "tag-fire"
            },
            {
                id: 2,
                name: "Comet",
                element: "Cold",
                castTime: "0.90 sec",
                manaCost: 35,
                description: "氷の塊を敵の頭上に落とし、Coldダメージと共に強力なChill（冷却）効果を与える。さらに地面を凍結させ、通過する敵の移動速度を低下させる。",
                tagClass: "tag-ice"
            },
            {
                id: 3,
                name: "Spark",
                element: "Lightning",
                castTime: "0.65 sec",
                manaCost: 18,
                description: "ランダムな方向に移動する電気の球体を放つ。球体は壁や障害物に当たると跳ね返り、閉所での戦闘において高い制圧力を発揮する。",
                tagClass: "tag-lightning"
            }
        ];

        const container = document.getElementById('skillContainer');
        const buttons = document.querySelectorAll('.filter-btn');

        // Render Function
        function renderSkills(filterType) {
            container.innerHTML = '';
            
            const filteredSkills = filterType === 'all' 
                ? skillDatabase 
                : skillDatabase.filter(skill => skill.element === filterType);

            if (filteredSkills.length === 0) {
                container.innerHTML = '<p style="color:#888; grid-column: 1/-1; text-align:center;">No skills found.</p>';
                return;
            }

            filteredSkills.forEach(skill => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                card.innerHTML = `
                    <div class="skill-header">
                        <span class="skill-name">${skill.name}</span>
                        <span class="element-tag ${skill.tagClass}">${skill.element}</span>
                    </div>
                    <div class="skill-stats">
                        <div class="stat-row">
                            <span>Cast Time:</span>
                            <span class="stat-val">${skill.castTime}</span>
                        </div>
                        <div class="stat-row">
                            <span>Mana Cost:</span>
                            <span class="stat-val">${skill.manaCost}</span>
                        </div>
                    </div>
                    <div class="skill-desc">
                        "${skill.description}"
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Event Listeners
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                // UI Toggle
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter Logic
                const filter = btn.getAttribute('data-filter');
                renderSkills(filter);
            });
        });

        // Initial Load
        renderSkills('all');
    </script>
</body>
</html>
