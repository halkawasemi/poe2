<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PoE2 Knowledge Base v2.0</title>
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #0f0f0f;
            --panel-bg: #141414;
            --border-color: #3d352b;
            --text-main: #dcd1b3;
            --text-muted: #888;
            --accent-gold: #c8aa6d;
            --accent-red: #8b0000;
            --highlight: #2a251e;
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Mobile Header --- */
        .mobile-header {
            display: none;
            height: 60px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
        }

        .menu-toggle {
            font-size: 24px;
            color: var(--accent-gold);
            cursor: pointer;
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            background: #000;
        }

        .mobile-title {
            margin-left: 15px;
            font-weight: bold;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Layout --- */
        #app { display: flex; width: 100%; height: 100%; position: relative; }

        /* --- Sidebar --- */
        aside {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 90;
        }

        .search-container { padding: 20px; border-bottom: 1px solid var(--border-color); }
        
        #search-input {
            width: 100%; padding: 10px;
            background-color: #000; border: 1px solid var(--border-color);
            color: var(--text-main); font-size: 16px;
        }
        #search-input:focus { outline: none; border-color: var(--accent-gold); }

        .nav-list { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 80px; }

        .category-header {
            color: var(--accent-gold); font-size: 0.9rem; font-weight: bold;
            margin-top: 25px; margin-bottom: 8px;
            padding-left: 10px; border-bottom: 1px solid #333;
            padding-bottom: 4px;
        }

        .nav-item {
            padding: 12px 15px; cursor: pointer; border-left: 3px solid transparent;
            transition: all 0.2s; font-size: 0.95rem; border-bottom: 1px solid #1a1a1a;
            color: #aaa;
        }
        .nav-item:hover { background-color: var(--highlight); color: #fff; }
        .nav-item.active { background-color: var(--highlight); border-left-color: var(--accent-red); color: var(--text-main); }

        /* --- Main Content --- */
        main {
            flex: 1; padding: 40px; overflow-y: auto;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            display: flex; justify-content: center;
        }

        .content-panel {
            max-width: 800px; width: 100%; height: fit-content;
            background-color: var(--panel-bg); border: 1px solid var(--border-color);
            padding: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.8); position: relative;
        }

        .content-panel::before {
            content: ''; position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            border: 1px solid #2a2a2a; pointer-events: none;
        }

        h1 {
            color: var(--accent-gold); font-size: 2.2rem; margin-bottom: 10px;
            font-family: 'Times New Roman', serif; border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px; line-height: 1.2;
        }

        .meta-tag {
            display: inline-block; background-color: #222; color: var(--text-muted);
            padding: 4px 8px; font-size: 0.85rem; margin-bottom: 15px; border: 1px solid #333;
        }

        .description { font-size: 1.1rem; line-height: 1.8; color: var(--text-main); }
        .description strong { color: var(--accent-gold); font-weight: normal; }
        .description ul { margin-left: 20px; margin-top: 10px; margin-bottom: 10px; }
        .description li { margin-bottom: 5px; }

        .placeholder { display: flex; align-items: center; justify-content: center; height: 200px; color: var(--text-muted); font-style: italic; }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            body { flex-direction: column; padding-top: 60px; }
            .mobile-header { display: flex; }
            aside {
                position: fixed; top: 60px; left: 0; bottom: 0;
                width: 100%; transform: translateX(-100%);
            }
            aside.open { transform: translateX(0); }
            main { padding: 15px; }
            .content-panel { padding: 20px; margin-bottom: 40px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="mobile-header">
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <div class="mobile-title">PoE2 Knowledge Base</div>
</div>

<div id="app">
    <aside id="sidebar">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="検索..." autocomplete="off">
        </div>
        <div id="nav-container" class="nav-list"></div>
    </aside>

    <main onclick="closeSidebarOutside()">
        <div id="content-area" class="content-panel">
            <div class="placeholder">メニューから項目を選択してください</div>
        </div>
    </main>
</div>

<script>
    /* * PoE2 Data Structure v2.0
     * Categories: 基本システム, 世界観・ストーリー, 用語集, クラス図鑑
     */
    const knowledgeData = [
        // --- カテゴリ: 世界観・ストーリー ---
        {
            id: 'story-ogham', category: '世界観・ストーリー', title: 'Ogham (オガム)',
            content: 'PoE2の物語の幕開けとなる舞台。かつて栄えた文明の痕跡が残る荒廃した土地であり、不気味な霧と腐敗に覆われている。\nプレイヤーは処刑を逃れるため、あるいは追放された結果としてこの地に漂着し、古代の謎と新たな脅威「Seed of Corruption」に立ち向かうことになる。'
        },
        {
            id: 'story-exile', category: '世界観・ストーリー', title: 'Exile (追放者)',
            content: '故郷を追われ、死地へと送られた者たちの総称。\nPoE1では神権政治国家Oriathからの宗教的・政治的追放者が主だったが、PoE2（20年後の世界）では、より多様な背景を持つキャラクターが登場する。彼らは単なる生存者ではなく、崩壊しつつある世界の理（ことわり）に抗う「変革者」としての側面を持つ。'
        },

        // --- カテゴリ: 基本システム ---
        {
            id: 'sys-stats', category: '基本システム', title: '3つの基本能力値',
            content: 'キャラクタービルドの根幹をなす3つの属性。\n\n<ul><li><strong>Strength (筋力/赤)</strong>: 物理ダメージの増加と最大ライフの向上。重装鎧の装備要件。</li><li><strong>Dexterity (敏捷/緑)</strong>: 攻撃速度、命中率、回避率(Evasion)の向上。軽装鎧の装備要件。</li><li><strong>Intelligence (知性/青)</strong>: 最大マナとエナジーシールドの向上。魔法系装備の要件。</li></ul>'
        },
        {
            id: 'sys-uncut', category: '基本システム', title: 'Uncut Gems (新ジェム)',
            content: 'PoE2のスキルシステムの中核。敵は特定のスキルジェムではなく「Uncut Gem（原石）」をドロップする。\nプレイヤーはこの原石を使用（右クリック）することで、そのレベル帯で利用可能な「任意のスキル」を選択して習得できる。これにより、ビルドに必要なスキルが入手できないという運要素が排除された。'
        },
        {
            id: 'sys-dodge', category: '基本システム', title: 'Dodge Roll (回避)',
            content: '全クラス標準装備のアクション（PC版デフォルト：スペースキー）。\n指定方向へ転がり、敵の攻撃判定をすり抜ける。特筆すべきは「スタン（気絶）キャンセル効果」があり、敵に囲まれてハメられそうな状況からの脱出手段として機能する。使用回数制限はないが、動作後の硬直には注意が必要。'
        },
        {
            id: 'sys-currency', category: '基本システム', title: '経済 (Gold vs Orbs)',
            content: 'PoE2の経済は二重構造になっている。\n\n<ul><li><strong>Gold (ゴールド)</strong>: 新通貨。NPCとの取引、ギャンブル、そして「パッシブスキルの振り直し」に使用する。トレード不可（基本的に個人用）。</li><li><strong>Currency Orbs (オーブ)</strong>: PoE1から続くアイテム群（Chaos Orb等）。装備のクラフト（改造）に使用されるほか、プレイヤー間トレードの「貨幣」として機能する。</li></ul>'
        },

        // --- カテゴリ: 用語集 (含: PoE1変更点) ---
        {
            id: 'term-spirit', category: '用語集', title: 'Spirit (スピリット)',
            content: 'マナとは別の新たなリソース。オーラ、バフ、ミニオンの維持（Reservation）専用に使用される。\nこれにより「オーラを張りすぎてスキルを使うマナがない」という事態が防がれる。Spiritの上限値は装備やパッシブツリー、Sceptre（武器）などで増やす必要がある。'
        },
        {
            id: 'term-links', category: '用語集', title: 'Jeweller / Fusing',
            content: 'PoE2では装備品にソケットがないため、Jeweller\'s Orb（穴あけ）やOrb of Fusing（リンク）の使用先が変更された。\nこれらは「Uncut Gem」自体に使用し、アクティブスキルのソケット数を増やしたりリンクをつなぐために使われる。一度6リンクにしたジェムは、装備を変えてもそのまま使用可能。'
        },

        // --- カテゴリ: クラス図鑑 (全12クラス) ---
        { id: 'cls-marauder', category: 'クラス図鑑', title: 'Marauder (STR)', content: '【続投】斧による重撃と祖先の力。' },
        { id: 'cls-warrior', category: 'クラス図鑑', title: 'Warrior (STR)', content: '【新規】メイスとスラム、雄叫び（Warcry）のスペシャリスト。' },
        { id: 'cls-ranger', category: 'クラス図鑑', title: 'Ranger (DEX)', content: '【続投】弓による移動射撃と自然の力。' },
        { id: 'cls-huntress', category: 'クラス図鑑', title: 'Huntress (DEX)', content: '【新規】槍（Spear）による近接・投擲のスイッチと狩猟。' },
        { id: 'cls-witch', category: 'クラス図鑑', title: 'Witch (INT)', content: '【続投】ミニオン使役とカオス魔法。' },
        { id: 'cls-sorceress', category: 'クラス図鑑', title: 'Sorceress (INT)', content: '【新規】純粋な元素魔法（火・氷・雷）による殲滅。' },
        { id: 'cls-duelist', category: 'クラス図鑑', title: 'Duelist (STR/DEX)', content: '【続投】剣技と近接回避の達人。' },
        { id: 'cls-mercenary', category: 'クラス図鑑', title: 'Mercenary (STR/DEX)', content: '【新規】クロスボウと特殊弾薬。WASD移動シューター。' },
        { id: 'cls-shadow', category: 'クラス図鑑', title: 'Shadow (INT/DEX)', content: '【続投】ダガーと罠、クリティカルと毒。' },
        { id: 'cls-monk', category: 'クラス図鑑', title: 'Monk (INT/DEX)', content: '【新規】素手・棒術によるコンボと機動力。' },
        { id: 'cls-templar', category: 'クラス図鑑', title: 'Templar (STR/INT)', content: '【続投】盾と魔法・物理のハイブリッド。' },
        { id: 'cls-druid', category: 'クラス図鑑', title: 'Druid (STR/INT)', content: '【新規】熊や狼への変身と自然魔法。' },
    ];

    // DOM Elements
    const navContainer = document.getElementById('nav-container');
    const contentArea = document.getElementById('content-area');
    const searchInput = document.getElementById('search-input');
    const sidebar = document.getElementById('sidebar');

    let currentSelectionId = null;

    // --- Navigation Logic ---
    function renderNavigation(filterText = '') {
        navContainer.innerHTML = '';
        
        // カテゴリの表示順序を定義
        const categoryOrder = ['基本システム', '世界観・ストーリー', '用語集', 'クラス図鑑'];
        
        // データが存在するカテゴリのみ抽出
        const activeCategories = categoryOrder.filter(cat => 
            knowledgeData.some(item => item.category === cat)
        );

        const groupedData = {};
        activeCategories.forEach(cat => {
            groupedData[cat] = knowledgeData.filter(item => 
                item.category === cat && 
                (item.title.toLowerCase().includes(filterText.toLowerCase()) || 
                 item.content.toLowerCase().includes(filterText.toLowerCase()))
            );
        });

        activeCategories.forEach(cat => {
            if (groupedData[cat] && groupedData[cat].length > 0) {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = cat;
                navContainer.appendChild(header);

                groupedData[cat].forEach(item => {
                    const navItem = document.createElement('div');
                    navItem.className = `nav-item ${item.id === currentSelectionId ? 'active' : ''}`;
                    navItem.textContent = item.title;
                    navItem.onclick = (e) => {
                        e.stopPropagation();
                        selectItem(item);
                        if(window.innerWidth <= 768) toggleSidebar();
                    };
                    navContainer.appendChild(navItem);
                });
            }
        });
    }

    function selectItem(item) {
        currentSelectionId = item.id;
        renderNavigation(searchInput.value);
        
        const formattedContent = item.content.replace(/\n/g, '<br>');
        
        contentArea.innerHTML = `
            <span class="meta-tag">${item.category}</span>
            <h1>${item.title}</h1>
            <div class="description">${formattedContent}</div>
        `;
        document.querySelector('main').scrollTop = 0;
    }

    // --- Mobile UI ---
    function toggleSidebar() { sidebar.classList.toggle('open'); }
    function closeSidebarOutside() { if (window.innerWidth <= 768) sidebar.classList.remove('open'); }

    // --- Init ---
    searchInput.addEventListener('input', (e) => renderNavigation(e.target.value));
    renderNavigation();

</script>
</body>
</html>
