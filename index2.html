<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PoE2 Knowledge Base v3.0</title>
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #0f0f0f;
            --panel-bg: #141414;
            --border-color: #3d352b;
            --text-main: #dcd1b3;
            --text-muted: #888;
            --accent-gold: #c8aa6d;
            --accent-red: #8b0000;
            --highlight: #2a251e;
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Mobile Header --- */
        .mobile-header {
            display: none;
            height: 60px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
        }

        .menu-toggle {
            font-size: 24px; color: var(--accent-gold); cursor: pointer;
            border: 1px solid var(--border-color); padding: 5px 10px; background: #000;
        }

        .mobile-title {
            margin-left: 15px; font-weight: bold; color: var(--accent-gold);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- Layout --- */
        #app { display: flex; width: 100%; height: 100%; position: relative; }

        aside {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 2px solid var(--border-color);
            display: flex; flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 90;
        }

        .search-container { padding: 20px; border-bottom: 1px solid var(--border-color); }
        #search-input {
            width: 100%; padding: 10px; background-color: #000;
            border: 1px solid var(--border-color); color: var(--text-main); font-size: 16px;
        }
        #search-input:focus { outline: none; border-color: var(--accent-gold); }

        .nav-list { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 80px; }

        .category-header {
            color: var(--accent-gold); font-size: 0.9rem; font-weight: bold;
            margin-top: 25px; margin-bottom: 8px; padding-left: 10px;
            border-bottom: 1px solid #333; padding-bottom: 4px;
        }

        .nav-item {
            padding: 12px 15px; cursor: pointer; border-left: 3px solid transparent;
            transition: all 0.2s; font-size: 0.95rem; border-bottom: 1px solid #1a1a1a; color: #aaa;
        }
        .nav-item:hover { background-color: var(--highlight); color: #fff; }
        .nav-item.active { background-color: var(--highlight); border-left-color: var(--accent-red); color: var(--text-main); }

        main {
            flex: 1; padding: 40px; overflow-y: auto;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            display: flex; justify-content: center;
        }

        .content-panel {
            max-width: 800px; width: 100%; height: fit-content;
            background-color: var(--panel-bg); border: 1px solid var(--border-color);
            padding: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.8); position: relative;
        }
        .content-panel::before {
            content: ''; position: absolute; top: 2px; left: 2px; right: 2px; bottom: 2px;
            border: 1px solid #2a2a2a; pointer-events: none;
        }

        h1 {
            color: var(--accent-gold); font-size: 2.2rem; margin-bottom: 15px;
            font-family: 'Times New Roman', serif; border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px; line-height: 1.2;
        }

        .meta-tag {
            display: inline-block; background-color: #222; color: var(--text-muted);
            padding: 4px 8px; font-size: 0.85rem; margin-bottom: 15px; border: 1px solid #333;
        }

        .description { font-size: 1.1rem; line-height: 1.8; color: var(--text-main); }
        .description strong { color: var(--accent-gold); font-weight: normal; }
        .description ul { margin-left: 20px; margin-bottom: 15px; }
        .description li { margin-bottom: 5px; }

        /* Class Specific Grid Layout */
        .class-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
        .class-section { background: rgba(0,0,0,0.3); padding: 15px; border: 1px solid #2a2a2a; }
        .class-section h3 {
            color: var(--accent-gold); font-size: 1rem; border-bottom: 1px solid #333;
            padding-bottom: 5px; margin-bottom: 10px; text-transform: uppercase;
        }
        .weakness-text { color: #ff6b6b; }
        .build-text { color: #88ccff; font-family: monospace; }

        .placeholder { display: flex; align-items: center; justify-content: center; height: 200px; color: var(--text-muted); font-style: italic; }

        @media (max-width: 768px) {
            body { flex-direction: column; padding-top: 60px; }
            .mobile-header { display: flex; }
            aside {
                position: fixed; top: 60px; left: 0; bottom: 0;
                width: 100%; transform: translateX(-100%);
            }
            aside.open { transform: translateX(0); }
            main { padding: 15px; }
            .content-panel { padding: 20px; margin-bottom: 40px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="mobile-header">
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <div class="mobile-title">PoE2 Knowledge Base</div>
</div>

<div id="app">
    <aside id="sidebar">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="検索..." autocomplete="off">
        </div>
        <div id="nav-container" class="nav-list"></div>
    </aside>

    <main onclick="closeSidebarOutside()">
        <div id="content-area" class="content-panel">
            <div class="placeholder">メニューから項目を選択してください</div>
        </div>
    </main>
</div>

<script>

            builds: 'Glacial Cascade (Melee), Palm Strike, Lightning Combo'
        },

            style: 'タンクメイジ。高い防御力で敵の攻撃を受け止めつつ、近距離魔法（雷や聖なる火）を放つ。',

        },

            id: 'cls-druid', category: 'クラス図鑑', title: 'Druid (STR/INT)',
            features: '「変身（Shapeshift）」。熊（耐久・パワー）や狼（速度）に変身する。',
            style: '変身中も魔法詠唱が可能。熊でスタンさせ、魔法で追撃するなど柔軟な戦術。',
            weakness: '変身中はヒットボックス（当たり判定）が大きくなる。マナ管理が複雑。',
            builds: 'Bear Slam, Wolf Bleed, Nature Spells'
        }
    ];

    // --- System Logic ---
    const navContainer = document.getElementById('nav-container');
    const contentArea = document.getElementById('content-area');
    const searchInput = document.getElementById('search-input');
    const sidebar = document.getElementById('sidebar');
    let currentSelectionId = null;

    function renderNavigation(filterText = '') {
        navContainer.innerHTML = '';
        const categoryOrder = ['基本システム', '世界観・ストーリー', '用語集', 'クラス図鑑'];
        
        const activeCategories = categoryOrder.filter(cat => 
            knowledgeData.some(item => item.category === cat)
        );

        const groupedData = {};
        activeCategories.forEach(cat => {
            groupedData[cat] = knowledgeData.filter(item => 
                item.category === cat && 
                (item.title.toLowerCase().includes(filterText.toLowerCase()) || 
                 (item.content && item.content.toLowerCase().includes(filterText.toLowerCase())) ||
                 (item.features && item.features.toLowerCase().includes(filterText.toLowerCase()))
                )
            );
        });

        activeCategories.forEach(cat => {
            if (groupedData[cat] && groupedData[cat].length > 0) {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = cat;
                navContainer.appendChild(header);

                groupedData[cat].forEach(item => {
                    const navItem = document.createElement('div');
                    navItem.className = `nav-item ${item.id === currentSelectionId ? 'active' : ''}`;
                    navItem.textContent = item.title;
                    navItem.onclick = (e) => {
                        e.stopPropagation();
                        selectItem(item);
                        if(window.innerWidth <= 768) toggleSidebar();
                    };
                    navContainer.appendChild(navItem);
                });
            }
        });
    }

    function selectItem(item) {
        currentSelectionId = item.id;
        renderNavigation(searchInput.value);
        
        let html = `
            <span class="meta-tag">${item.category}</span>
            <h1>${item.title}</h1>
        `;

        // クラス詳細データがある場合の表示ロジック
        if (item.features) {
            html += `
                <div class="class-grid">
                    <div class="class-section">
                        <h3>特徴</h3>
                        <p class="description">${item.features}</p>
                    </div>
                    <div class="class-section">
                        <h3>戦闘スタイル</h3>
                        <p class="description">${item.style}</p>
                    </div>
                    <div class="class-section">
                        <h3>弱点</h3>
                        <p class="description weakness-text">${item.weakness}</p>
                    </div>
                    <div class="class-section">
                        <h3>基本ビルド</h3>
                        <p class="description build-text">${item.builds}</p>
                    </div>
                </div>
            `;
        } else {
            // 通常のコンテンツ表示
            const formattedContent = item.content.replace(/\n/g, '<br>');
            html += `<div class="description">${formattedContent}</div>`;
        }

        contentArea.innerHTML = html;
        document.querySelector('main').scrollTop = 0;
    }

    function toggleSidebar() { sidebar.classList.toggle('open'); }
    function closeSidebarOutside() { if (window.innerWidth <= 768) sidebar.classList.remove('open'); }

    searchInput.addEventListener('input', (e) => renderNavigation(e.target.value));
    renderNavigation();

</script>
</body>
</html>
